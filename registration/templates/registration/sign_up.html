{% extends "core/base.html" %}

{% block content %}
<h2>Registrarse</h2>
<div class="row mt-3 d-flex">
    <form id="signup-form" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <p>
            <input type="submit" class="btn btn-success" value="Create">
            <a href="{% url 'ticket_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </p>

    </form>
</div>

{% endblock %}
