<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>HelpDesck2.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    
        .navbar {
            background-color: #222831;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    
        .navbar a {
            color: #EEEEEE;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
    
        .navbar a:hover {
            background-color: #393e46;
            color: #FFFFFF;
        }
    
        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
    
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #222831;
            min-width: 200px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    
        .dropdown-content a {
            color: #EEEEEE;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
    
        .dropdown-content a:hover {
            background-color: #393e46;
            color: #FFFFFF;
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    
        .search-bar input[type="search"] {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    
        .search-bar button {
            background-color: #393e46;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
    
        .search-bar button:hover {
            background-color: #222831;
        }
    </style>
    

</head>
<div class="container text-center">
    <nav class="navbar">
        <a href="{% url 'home' %}">HelpDesck 2.0</a>
        <div class="menu">
            <a href="{% url 'home' %}">Inicio</a>
            <div class="dropdown">
                <a href="#">Tickets</a>
                <div class="dropdown-content">
                    <a href="{% url 'ticket_create' %}">Crear Ticket</a>
                    <a href="{% url 'home' %}">Lista de Tickets</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Técnicos</a>
                <div class="dropdown-content">
                    <a href="{% url 'tech_list' %}">Lista de Técnicos</a>
                    <a href="{% url 'tech_create' %}">Añadir Técnico</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Especialidades</a>
                <div class="dropdown-content">
                    <a href="{% url 'speciality_list' %}">Lista de Especialidades</a>
                    <a href="{% url 'speciality_create' %}">Añadir Especialidad</a>
                </div>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Buscar">
                <button>Buscar</button>
            </div>
        </div>
    </nav>
</div>

    
    
    
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
