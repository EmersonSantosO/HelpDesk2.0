<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>HelpDesck2.0</title>

</head>
<body>
    <div class="container text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <a href="{% url 'home' %}" class="navbar-brand m-2">HelpDesck 2.0</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="{% url 'home' %}" class="nav-link">
                            <i class="bi bi-house-door"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'home' %}" id="ticketDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-card-text"></i>
                            Tickets
                        </a>
                        <div class="dropdown-menu" aria-labelledby="ticketDropdown">
                            <a href="{% url 'ticket_create' %}" class="dropdown-item">Crear Ticket</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'tech_list' %}" id="techDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            Técnicos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="techDropdown">
                            <a href="{% url 'tech_list' %}" class="dropdown-item">Lista de Técnicos</a>
                            <a href="{% url 'tech_create' %}" class="dropdown-item">Añadir Técnico</a>
                        </div>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'speciality_list' %}" id="techDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            Especialidades
                        </a>
                        <div class="dropdown-menu" aria-labelledby="techDropdown">
                            <a href="{% url 'speciality_list' %}" class="dropdown-item">Lista de Técnicos</a>
                            <a href="{% url 'speciality_create' %}" class="dropdown-item">Añadir Técnico</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex ml-auto">
                    <input class="form-control mr-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </nav>
    </div>
    
    
    
    
    
    
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
